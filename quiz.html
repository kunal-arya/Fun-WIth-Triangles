    <h1 id="quiz-heading">Triangle Quiz</h1>
    <h2>For each correct answer you will get 1 Point</h2>

<form class="quiz-form">
    <div class="div-container">
        <p class="questions">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
        <label>
            <input required type="radio" name="question1" value="45°" />
            45° 
        </label>
        <label>
            <input required type="radio" name="question1" value = "60°" />
            60°
        </label>
        <label>
            <input required type="radio" name="question1" value = "90°" />
            90°
        </label>
    </div>
    <div class="div-container">
        <p class="questions">Which of the following triangles are always similar?</p>
        <label>
            <input type="radio" name="question2" value="Equilateral triangle" />
            Equilateral triangle
        </label>
        <label>
            <input type="radio" name="question2" value = "Isosceles triangle" />
            Isosceles triangle
        </label>
    </div>

</form>

<button id="submit-answer">Submit Answer</button>
